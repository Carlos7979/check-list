<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Agenda del día</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="icon" type="image/png" href="dialog-apply.svg">
    <script src="data.js"></script>
    <script src="functions.js"></script>
    <script src="main.js"></script>
    <script>
        window.addEventListener('load', main);
    </script>
</head>
<body>
    <header id="header">
        <div class="header-block">
            <div id="header-title">
                <img src="dialog-apply.svg" alt="Check">
                <h2>Agenda del día</h2>
            </div>
            <div id="user-name">
                <div id="header-welcome">
                    <div id="header-block-users">
                        <div id="welcome">
                            <span class="header-text">Bienvenidos</span>
                        </div>
                        <div id="header-users" hidden>
                            <select id="schedule-selector" name="agendas">
                                <option value="pizza">Inicio</option>
                                <option value="curry">Nombremuylargo</option>
                                <option value="salad">Salad</option>
                                <option value="ramen">Ramen</option>
                                <option value="tacos">Tacos</option>
                            </select>
                            <img id="add-schedule" src="images/list-add.svg" alt="Add symbol">
                        </div>
                    </div>
                    <div id="header-buttons">
                        <div id="hide-buttons">
                            <button id="new-schedule" class="header-button">Nueva agenda</button>
                            <span class="header-text">o</span>
                            <button id="init-template" class="header-button">Iniciar plantilla</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="header-block">
            <div class="header-subblock">
                <div id="header-inputs-1" class="header-inputs" hidden='hidden'>
                    <input type="text" id="name" class="header-input" maxlength="14" required>
                    <label for="name" class="header-label">introduce un nombre</label>
                </div>
                <div id="header-inputs-2" hidden='hidden'>
                    <div class="header-inputs">
                        <input type="number" id="blocks-number" class="header-input" value="4" min="1" max="10">
                        <label for="blocks-number" class="header-label">número de módulos</label>
                    </div>
                    <div class="header-inputs">
                        <input type="number" id="descriptions-number" class="header-input" value="10" min="1" max="30">
                        <label for="descriptions-number" class="header-label">número de elementos</label>
                    </div>
                </div>
            </div>
            <div id="header-subblock-2" class="header-subblock">
                <button id="button-create" class="header-button">Crear</button>
                <!-- <label for="agendas">What's for lunch?</label> -->
                <!-- <select id="agenda-selector" name="agendas" class="tipo-2">
                    <option value="pizza">Inicio</option>
                    <option value="curry">Nombremuylargo</option>
                    <option value="salad">Salad</option>
                    <option value="ramen">Ramen</option>
                    <option value="tacos">Tacos</option>
                </select> -->
            </div>
        </div>
    </header>
    <div id="blocks-container"></div>
</body>
</html>
